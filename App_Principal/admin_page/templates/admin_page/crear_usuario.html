{% extends "admin_page/index.html" %}

{% block content %}
<div class="form-container accion-form">
    <h2>Crear Nuevo Usuario</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
            {{ form.nombre }}
        </div>
        <div class="form-group">
            <label for="{{ form.apellido.id_for_label }}">Apellido:</label>
            {{ form.apellido }}
        </div>
        <div class="form-group">
            <label for="{{ form.correo.id_for_label }}">Correo Electrónico:</label>
            {{ form.correo }}
        </div>
        <div class="form-group">
            <label for="{{ form.telefono.id_for_label }}">Teléfono:</label>
            {{ form.telefono }}
        </div>
        <div class="form-group">
            <label for="{{ form.dni.id_for_label }}">DNI:</label>
            {{ form.dni }}
        </div>
        <div class="form-group">
            <label for="{{ form.foto.id_for_label }}">Foto:</label>
            {{ form.foto }}
        </div>
        <div class="form-group">
            <label for="{{ form.contraseña.id_for_label }}">Contraseña:</label>
            {{ form.contraseña }}
        </div>
        <button type="submit" class="btn-submit">Crear Usuario</button>
    </form>
</div>
{% endblock %}
